<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="Principal">
        <div id="Menu">
            <a href="">Home</a>
            <a href="">Últimas edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos 
               <br>da <b>DNC</b>, que querem <span class="Colorir-Fudo">acelerar a carreira</span> com uma 
               <br>semana intensiva de conteúdo de mercado entre 
               <br><span class="Colorir-Fudo">BACK-END, FRONT-END & BANCO DE DADOS.</span> 
            </h2>
        </header>
        <form>
            <div class="Form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui" required>
            </div>
            
            <div class="Form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui" required>
            </div>

            <div class="Form-group">
                <label>Area de interesse:</label>
                <div class="Checkbox-Itens">
                    <input type="checkbox" value="Front">
                    <label>Front-End</label>
                    <input type="checkbox" value="Back">
                    <label>Back-End</label>
                    <input type="checkbox" value="Banco">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="Form-group">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui" required>
            </div>

            <div class="Form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999" required>
            </div>

            <div class="Form-group">
                <label>insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)" required>
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>
    
</body>
</html>
